<!-- Text-Box -->
<style>
	.rectangle {
        display: block;
        width: 50px;
        height: 50px;
        border: 0px solid black;
        border-radius: 100px;
        position: fixed;
        left: 120px; 
        bottom: 190px;
        z-index: 1;
	}
</style>

<div class="rectangle"></div>
<script>
	var words = ["Long time no see!", "Welcome to Navaid!", "Hi, there!", "Greetings!", "Enjoy your visit here!"];

	document.querySelector(".rectangle").addEventListener("click", function() {
	var word = words[Math.floor(Math.random() * words.length)];

    var box = document.createElement("div");
        box.style.width = "150px";
        box.style.height = "50px";
        box.style.backgroundColor = "#bfe0c4";
        box.style.opacity = "0.9";
        box.style.border = "4px solid #ccc";
        box.style.borderRadius = "20px";
        box.style.position = "fixed";
        box.style.left = "240px";
        box.style.bottom = "240px";
        box.style.lineHeight = "50px";
        box.style.textAlign = "center";
        box.style.fontSize = "15px";
        box.style.fontFamily = "Arial, sans-serif";
        box.innerHTML = word;
        document.body.appendChild(box);

	setTimeout(function() {
		document.body.removeChild(box);
	    }, 3500);
	});
</script>
